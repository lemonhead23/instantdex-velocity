<template name="info">

<template name="orderbooksoverview">
	<div style="float:right; position:relative;">
	<table id="overview" border="1" >
	{{#each data}}
	<tr>{{> overview}}</tr>
	{{/each}}
	</table>
	</div>
</template>



<template name="overview">
	{{#if obookid}}<td><a href="/orderbook/{{obookid}}">{{base}}/{{rel}}</a></td>
	<td>{{numquotes}}</td>
	<td>{{exchange}}</td>{{/if}}
	
</template>

<template name="createOrderbook">
	
	<input id="baseid" type="text" value="baseid"><br>
	<input id="relid" type="text" value="relid"><br>
	<button id="createOrderbook">Get Orderbook</button>

</template>





<!-- placeBid -->
<template name="placeBid">
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Buy </h3>
                </div>
                <div class="panel-body">
                    
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    
                                    
                                    <label for="price" class="col-sm-2 control-label">Price</label>
                                   
                                    <div class="input-group col-sm-10">
										
                                        <input type="text" class="form-control"  id="bidPrice" name="bidPrice" required autofocus data-stripe="number" />
                                        
                                        <span class="input-group-addon">{{relname}}</span>
                                    </div>
                                </div>                            
                            </div>
                        </div>
                          <div class="form-group">
							<label class="col-sm-2 control-label" for="amount">Amount</label>
							<div class="col-sm-10 input-group">
							  <input class="form-control" type="text" id="bidAmount">       
							  <span class="input-group-addon">{{basename}}</span>
							</div>
						  </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-success btn-lg btn-block">Buy now</button>
                            </div>
                        </div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</template>

<!-- placeAsk -->
<template name="placeAsk">
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sell </h3>
                </div>
                <div class="panel-body">
                    
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    
                                    
                                    <label for="price" class="col-sm-2 control-label">Price</label>
                                   
                                    <div class="input-group col-sm-10">
										
                                        <input type="text" class="form-control"  id="askPrice" name="askPrice" required autofocus data-stripe="number" />
                                        
                                        <span class="input-group-addon">{{relname}}</span>
                                    </div>
                                </div>                            
                            </div>
                        </div>
                          <div class="form-group">
							<label class="col-sm-2 control-label" for="amount">Amount</label>
							<div class="col-sm-10 input-group">
							  <input class="form-control" type="text" id="askAmount">       
							  <span class="input-group-addon">{{basename}}</span>
							</div>
						  </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-success btn-lg btn-block">Sell now</button>
                            </div>
                        </div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</template>







<template name="orderbook">
	
<table border="1">
{{basename}}/{{relname}}
		<tr><td>
			
			{{> asktable}}
		</td>
		<td>
			{{> bidtable}}
		</td></tr>
</table>
</template>

<template name="asktable">

<table id="asktable">Sell Orders

		<tr><td>Price</td><td>Volume</td></tr>
		{{#each orders.asks}}
		<tr>{{> ask}}</tr>
		{{/each}}
		</table>

</template>

<template name="bidtable">

<table id="bidtable">Buy Orders
		
		<tr><td>Price</td><td>Volume</td></tr>
		{{#each orders.bids}}
		<tr>{{> bid}}</tr>
		{{/each}}
		
</table>

</template>

<template name="ask">
	<td>{{price}}  &nbsp;&nbsp;</td>
	<td>{{volume}}</td>
</template>

<template name="bid">
	<td>{{price}}  &nbsp;&nbsp;</td>
	<td>{{volume}}</td>
</template>
